<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Takmicari</title>
        <link href="assets/bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="assets/css/style.css" rel="stylesheet">
        <link href="assets/css/jquery-ui.min.css" rel="stylesheet">
        <link rel="icon" href="assets/css/images/ball.png" />
    </head>
    <body onload="ucitajTakmicare()">

        <ul class="nav nav-pills" id="navMeni">
            <li role="presentation"><a href="pocetna.html">Rad sa takmičenjima</a></li>
            <li role="presentation"><a href="lige.html">Rad sa ligama</a></li>
            <li role="presentation"><a href="takmicari.html">Rad sa takmičarima</a></li>

            <li class="dropdown" >
                <a href="#" data-toggle="dropdown" class="dropdown-toggle">Takmičenja <b class="caret"></b></a>
                <ul class="dropdown-menu" id="slctTakmicenja">
                </ul>
            </li>
        </ul>

        <section id="tabeleSection">
            <div class="container">
                <h1 style="text-align:center;"><span class="label label-primary">Tabela svih takmičara</span></h1>
                <div class="row" id="row1">
                    <div id="divLevi" class="col-md-2">   
                                                <br>

                    <div class="dropdown">
                        <select class="form-control" id="selectTakmicenja" >
                               <option value="0" selected="" hidden="" disabled="">Izaberi takmičenje</option>
                        </select>
                   </div>
                        <br>
                      
                        <div class="dropdown">
                        <select class="form-control" id="selectLige" >
                               <option value="0" selected="" hidden="" disabled="">Izaberi ligu</option>

                        </select>
                        </div>
                        
                <br><br>
                        <button id="btnUnosTakmicara" class="btn btn-info">Unos takmičara</button>
                    </div>
                    <div id="divDesni" class="col-md-10">
                        <br>
                        <table class="table table-striped table-hover" id="tabelaTakmicari"></table>
                    </div>
                </div>
            </div>
        </section>
        
         <div id="dialog-dodavanje-takmicara" title="Dodavanje novog takmicara" hidden="hidden">
    
            <form>
                <fieldset>

            <div class="col-md-6">
                <label >Ime</label>
                <input type="text" id="ime1" class="text ui-widget-content ui-corner-all">
                <label >Prezime</label>
                <input type="text" id="prezime1" class="text ui-widget-content ui-corner-all">
                <label >Opis</label>
                <input type="text" id="opis1" class="text ui-widget-content ui-corner-all">
            </div>
            <div class="col-md-6">                    
                <label >Mesto</label>
                <select class="selectpicker" id="selectMesto1">
                 </select>
            </div>
                <!-- Allow form submission with keyboard without duplicating the dialog button -->
                <input type="submit" tabindex="-1" style="position:absolute; top:-1000px">
                </fieldset>
            </form>

        </div>  

         <div id="dialog-edit-takmicara" title="Izmena podataka takmicara" hidden="hidden">
    
            <form>
                <fieldset>

            <div class="col-md-6">
                <label >Ime</label>
                <input type="text" name="name" id="ime" class="text ui-widget-content ui-corner-all">
                <label >Prezime</label>
                <input type="text" name="name" id="prezime" class="text ui-widget-content ui-corner-all">
                <label >Opis</label>
                <input type="text" name="name" id="opis" class="text ui-widget-content ui-corner-all">
            </div>
            <div class="col-md-6">                    
                <label >Mesto</label>
                <select class="selectpicker" id="selectMesto">
                 </select>
            </div>
                <!-- Allow form submission with keyboard without duplicating the dialog button -->
                <input type="submit" tabindex="-1" style="position:absolute; top:-1000px">
                </fieldset>
            </form>

        </div>  
        
        
        <script type="text/javascript" src="assets/bower_components/jquery/dist/jquery.js"></script>
        <script type="text/javascript" src="assets/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="assets/js/main.js"></script>
        <script type="text/javascript" src="assets/js/lige.js"></script>
        <script type="text/javascript" src="assets/js/takmicari.js"></script>        
        <script type="text/javascript" src="assets/js/jquery-ui.min.js"></script>
    </body>
</html>
